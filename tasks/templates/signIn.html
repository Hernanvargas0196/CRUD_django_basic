{% extends 'base.html' %}
{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form method = "POST" class = "card card-body mt-3">
                {% csrf_token %}
                <h1>SignIn</h1>
                {{error}}
                {{form}}
                <button class="btn btn-primary mt-3">
                    SignIn
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
